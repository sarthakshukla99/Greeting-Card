<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="card" class="card">
        <div id="p1" class="page">
            <div class="front">
                <div id="f1" class="front-side front-page1">
                    <h1>Welcome to my Greeting Card</h1>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-side back-page1">
                    <h1>Wishing U and Ur Family a very Happy Dussehra.
                        I pray for your Happy and a Healthy life
                    </h1>
                </div>
            </div>
        </div>

        <div id="p2" class="page">
            <div class="front">
                <div id="f2" class="front-side front-page2">
                    <h1>May this festive season bring Harvest of Happiness and Good Health to your Family and Friends.</h1>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-side back-page2">
                    <h1>I HOPE YOU WILL LIKE MY WORK</h1>
                </div>
            </div>
        </div>

    </div>

   

    <script src="js/script.js" defer></script>
</body>
</html>
